<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>出错了</title>
	<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}

			#container{
				width:100%;
				height: 100px;
				position: absolute;
				top: 37%;
			}

			#container img{
				width:30px;
			}

			.main{
				width: 100%;
				height: 100%;
			}

			.p_timeout{
				font-size: 14px;
				color: #c9c7c7;
				font-weight: 200;
				text-align: center;
				margin-top:10px;
			}

		</style>

		<script>
			window.onload = function () {
				var main = document.getElementsByClassName("main")[0];
				var screenHeight = document.documentElement.clientHeight | document.body.clientHeight;
				var screenWidth = document.documentElement.clientWidth | document.body.clientWidth;
				main.style.height = screenHeight + "px";
				main.style.width = screenWidth + "px";
			}
		</script>
</head>
<body onclick="window.reload.reload()">
	<div class="main" onclick="window.reload.reload()">
		<div id="container">
			<p style="display:inline-block;width:100%;text-align: center;"><img src="izd_error.png" /></p>
			<p class="p_timeout">服务不可用</p>
		</div>
	</div>
</body>
</html>
